<!DOCTYPE html>
<html ng-app="iStock">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>iStock</title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
</head>
<body>
	<md-toolbar layout="row" >
	<h1> --e-Stock</h1>
	</md-toolbar>

	<!-- Container #2 -->
	<div flex layout="row">

		<!-- Container #3 -->
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-z2" layout="column">
			<a ui-sref="Bills" class="md-button">Bills</a>
	        <a ui-sref="Pending" class="md-button">Pending</a>
	        <a ui-sref="Projects" class="md-button">Projects</a>
	        <a ui-sref="Settings" class="md-button">Settings</a>
	        <a ui-sref="Company" class="md-button">Company</a>
<!-- 	        <a ui-sref="dataInput" class="md-button">Data Input</a> -->
		</md-sidenav>

		<!-- Container #4 -->
		<md-content flex id="content" layout="column">
		<div ui-view layout-margin></div>
		</md-content>

	</div>
</body>
