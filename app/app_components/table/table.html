<md-card id="exportable">

<table class="table table-hover table-responsive panel hidden-xs">
	
	<thead>
		<tr class="">
			<th>Item Code </th>
			<th>Item Name </th>
			<th>Item Provider </th>
			<th>Item Price </th>
			<th ng-show="initOrder">order</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="obj in viewItems | filter:search">
			<td>{{obj.itemCode}}</td>
			<td>{{obj.itemName}}</td>
			<td>{{obj.itemProvider}}</td>
			<td>{{obj.itemBuyPrice}}</td>
			<td ng-show="initOrder"><input type="checkbox" ng-model="obj.order"></td>			
		</tr>
	</tbody>
</table>

<div class="visible-xs-block">
	<div class="row list-group" ng-repeat="fila in tabla.datos | filter:search:strict | orderBy: predicate:reverse">
		<div class="col-md-2 list-group-item" ng-repeat="(key, val) in fila track by $index ">
			<strong ng-click="tableOrder(key)" style="cursor:pointer">{{tabla.header[key]}}:</strong> {{val}}
		</div>
	</div>
</div>
{{fila}}
{{val}}
</md-card>
