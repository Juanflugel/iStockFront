<md-card layout-padding>
	<div layout="row">
		<input-tag></input-tag>	
		<div flex layout="row" layout-align="end center"><i ng-click="newItem();show=!show" ng-hide="show" class="fa fa-plus fa-lg" ></i><i class="fa fa-reply fa-lg" ng-show="show" ng-click="show=!show"></i></div>
	</div>

	<div ng-show="show">
		<md-divider ></md-divider><br>
		<div layout="row" >

			<md-input-container >
				<label>Item Id (Bar Code)</label>
				<input type="text" ng-model="obj.itemCode">
			</md-input-container>
			<md-input-container >
				<label>Item Name</label>
				<input type="text" ng-model="obj.itemName">
			</md-input-container>
			<md-input-container >
				<label>Item Marke</label>
				<input type="text" ng-model="obj.itemBrand">
			</md-input-container>
			<md-input-container >
				<label>Item Provider</label>
				<input type="text" ng-model="obj.itemProvider">
			</md-input-container>
			<md-input-container >
				<label>Item Price</label>
				<input type="number" ng-model="obj.itemSellPrice">
			</md-input-container>
		</div>
		<md-divider ></md-divider><br>
		<div layout="row" layout-align="end center">
			<button class="btn btn-success" ng-click="newRow(obj)">Create</button>&nbsp&nbsp
			<button class="btn btn-primary" ng-click="updateRow(obj)">Update</button>
		</div>
	</div>
	
</md-card>
